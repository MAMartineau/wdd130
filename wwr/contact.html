    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/rafinglogo.png" alt="White Water Rafting" width="200">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h1>Contact Us</h1>
            <p>Address: 123 Rafting River Lane, Rapids City, UT 84660</p>
            <p>Phone: 123-456-7890</p>
            <p>Email: info@raftingadventurers.com</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8399352652167!2d-122.08424968509723!3d37.42199957982644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fba4f12345678%3A0x1234567890abcdef!2sRafting%20Adventures!5e0!3m2!1sen!2sus!4v1234567890123" width="600" height="450" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <div class="profiles">
                <figure>
                    <img src="images/john_lead_guide.webp" alt="John, Guide">
                    <figcaption>John - Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/thomas.PNG" alt="Thomas, Coordinator">
                    <figcaption>Thomas - Trip Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="images/jake.PNG" alt="Jake, Safety Expert">
                    <figcaption>Jake - Safety Expert</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <p>What is the purpose of your message?</p>
                <input type="radio" id="general" name="purpose" value="General Inquiry">
                <label for="general">General Inquiry</label><br>
                <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                <label for="reservation">Reservation Question</label><br>
                <input type="radio" id="website" name="purpose" value="Website Suggestion">
                <label for="website">Website Suggestion</label><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <label>
                    <input type="checkbox" name="subscribe" value="Yes">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Submit Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Rafting Adventurers | Austin Martineau</p>

            <a href="https://facebook.com">
                <img src="images/Facebook.webp" alt="Facebook">
            </a>
            <a href="https://x.com">

            </a>
            <a href="https://instagram.com">
                <img src="images/instagram_icon-instagram_buttoninstegram-128.webp" alt="Instagram">
            </a>
        </nav>
    </footer>
