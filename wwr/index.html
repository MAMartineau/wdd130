<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/rafting.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Rafting Adventurers - your premier white water rafting experience.">
    <meta name="author" content="Austin Martineau">
    <title>Home - Rafting Adventurers</title>
</head>
<body>
    <header>
        <img src="images/rafing-logo.png" alt="White Water Rafting" width="200">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <main>
        <div class="home-hero">
            <img src="images/rafting13_1024.webp" alt="White water rafting adventure">
            <h1>Experience the Thrill of a Lifetime</h1>
        </div>

        <section class="newsletter-signup">
            <h2>Join Our Adventure Newsletter</h2>
            <form action="#" method="POST">
                <div class="fields">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </section>

        <section class="home-call-to-action">
            <p>Discover our thrilling rafting trips and explore the best white water experiences we offer!</p>
            <a href="trips.html" class="cta-button">Explore Trips</a>
        </section>

        <section class="home-gallery">
            <div class="home-gallery-item">
                <img src="images/rafting52_600.webp" alt="Exciting rapids">
                <p>Experience the Rapids</p>
            </div>
            <div class="home-gallery-item">
                <img src="images/rafting7_600.webp" alt="Family rafting trip">
                <p>Fun for All Ages</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Rafting Adventurers | Austin Martineau</p>
        <nav class="sociallinks">
            <a href="https://facebook.com"><img src="images/facebook-icon.webp" alt="Facebook"></a>
            <a href="https://x.com"><img src="images/X-128.webp" alt="X"></a>
            <a href="https://instagram.com"><img src="images/instagram_icon.webp" alt="Instagram"></a>
        </nav>
    </footer>
</body>
</html>
